name: "Checks: Ramas, prefijos y PRs"

on:
  push:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read          # para `git checkout`
  pull-requests: write    # permite comentar y fallar checks de PR

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 1. Validar nombre de rama  (push y PR)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Validar nombre de rama / destino
        run: |
          EVENT="${{ github.event_name }}"

          # --- PUSH ----------------------------------------------------------------
          if [ "$EVENT" = "push" ]; then
            BRANCH="${GITHUB_REF_NAME}"

            # Ramas exentas
            if [[ "$BRANCH" =~ ^(master|develop|curso)$ \
               || "$BRANCH" =~ ^(dependabot/|renovate/) \
               || "$BRANCH" =~ ^ci/bump- ]]; then
              echo "â„¹ï¸  Push en rama exenta ($BRANCH)"; exit 0
            fi

            if [[ ! "$BRANCH" =~ ^(feature/|fix/|refactor/|docs/|update/|hotfix/|release/).+ ]]; then
              echo "::error::âŒ La rama '$BRANCH' no cumple el patrÃ³n permitido"
              exit 1
            fi
            echo "âœ… Nombre de rama vÃ¡lido (push)"
            exit 0
          fi

          # --- PULL REQUEST --------------------------------------------------------
          HEAD="${{ github.head_ref }}"
          BASE="${{ github.base_ref }}"

          # PR a develop
          if [[ "$BASE" == "develop" ]]; then
            # sync hotfix
            if [[ "$HEAD" == "master" ]]; then
              exit 0
            fi
            if [[ "$HEAD" =~ ^(feature/|fix/|refactor/|docs/|update/|release/|ci/bump-) ]]; then
              echo "âœ… PR vÃ¡lida (â†’ develop)"
              exit 0
            else
              echo "::error::PRs a develop sÃ³lo desde feature/*, fix/*, refactor/*, docs/*, update/*, release/* o ci/bump-*"
              exit 1
            fi
          fi
          
          if [[ "$BASE" == "master" ]]; then
            [[ "$HEAD" == "develop"  ]] && { echo "âœ… PR vÃ¡lida (develop â†’ master)";  exit 0; }
            [[ "$HEAD" =~ ^hotfix/   ]] && { echo "âœ… PR vÃ¡lida (hotfix  â†’ master)";  exit 0; }
            [[ "$HEAD" =~ ^release/  ]] && { echo "âœ… PR vÃ¡lida (release â†’ master)";  exit 0; }
            echo "::error::PRs a master sÃ³lo desde develop, hotfix/* o release/*"
            exit 1
          fi

          echo "â„¹ï¸  PR contra $BASE â†’ sin validaciÃ³n especÃ­fica"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 2. Validar tÃ­tulo de PR a master (sÃ³lo en pull_request)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  master-pr-title:
    if: github.event_name == 'pull_request'          # â† evita ejecuciones en push
    runs-on: ubuntu-latest
    steps:
      - name: Saltar si la base no es master
        if: github.base_ref != 'master'
        run: echo "PR a ${GITHUB_BASE_REF}; check innecesario."

      - name: Validar patrÃ³n del tÃ­tulo
        if: github.base_ref == 'master'
        uses: actions/github-script@v7
        with:
          script: |
            const pr    = context.payload.pull_request;
            const title = pr.title.trim();
            const ok    = /^\[(RELEASE|HOTFIX)\]\s+.+$/i.test(title);

            if (ok) { core.info('âœ… TÃ­tulo vÃ¡lido'); return; }

            const msg = [
              'ğŸš« **TÃ­tulo invÃ¡lido**',
              '',
              'Usa uno de estos formatos:',
              '- `[RELEASE] <mensaje>`',
              '- `[HOTFIX] <mensaje>`'
            ].join('\n');

            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo:  context.repo.repo,
                issue_number: pr.number,
                body: msg
              });
            } catch {/* sin permisos para comentar */}
            core.setFailed('TÃ­tulo de PR invÃ¡lido.');

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 3. Lint de prefijo en mensajes de commit (push y PR)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  commit-prefix:
    runs-on: ubuntu-latest
    steps:
      - name: Gate / calcular rango
        id: gate
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
            BRANCH="${{ github.head_ref }}"
          else
            RANGE="${{ github.event.before }}..${{ github.sha }}"
            BRANCH="${GITHUB_REF_NAME}"
          fi

          echo "range=$RANGE"   >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          if [[ "$BRANCH" =~ ^(master|develop|curso)$ \
             || "$BRANCH" =~ ^(dependabot/|renovate/) \
             || "$BRANCH" =~ ^ci/bump- ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Early success
        if: steps.gate.outputs.skip == 'true'
        run: echo "âœ… Rama exenta. Nada que validar."

      - uses: actions/checkout@v4
        if: steps.gate.outputs.skip != 'true'
        with: { fetch-depth: 0 }

      - name: Lint commits
        if: steps.gate.outputs.skip != 'true'
        run: |
          RANGE="${{ steps.gate.outputs.range }}"

          ALLOWED='^(data|extract|transform|load|preprocesamiento|modelo|cicd|docs|fix|refactor|test|config|chore):\s'
          EXCEPT='^(Merge |Revert "|dependabot|renovate/|chore\(changelog\): added|chore\(changelog+version\): added|ci: bump|chore\(release\):)'

          FAIL=0
  
          while IFS= read -r msg; do
          if [[ "$msg" =~ $EXCEPT ]]; then
              echo "â„¹ï¸  Exento: $msg"
              continue
          fi
          if [[ ! "$msg" =~ $ALLOWED ]]; then
              echo "::error::Mensaje invÃ¡lido: \"$msg\""
              FAIL=1
          fi
          done < <(git log --format='%s' "$RANGE")
  
          exit $FAIL
